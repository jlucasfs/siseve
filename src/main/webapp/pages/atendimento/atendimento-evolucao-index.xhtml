<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/pages/templates/ui.xhtml">

	<ui:define name="content">
		<h2>Evoluções do Paciente</h2>

		<h:form id="frmAtdtoPacteEvol" styleClass="form-contour">
			<p:panel header="Paciente" styleClass="boxSubtit" id="panel" visible="#{!atendimentoPacienteController.chamadaDePaciente}">
				<h:panelGrid columns="6" cellpadding="2" cellspacing="7" >
					<h:panelGroup>
						<p:autoComplete id="nomePaciente" forceSelection="false"
							value="#{atendimentoPacienteController.nomePaciente}"
							completeMethod="#{clienteController.completeNomePaciente}"
							dropdown="true" scrollHeight="150" size="30" disabled="false">
							<p:ajax event="itemSelect" 
								update="info,:frmDtEvols,btAdd"
								listener="#{atendimentoPacienteController.obterPacienteEvolucao}" />
						</p:autoComplete>
					</h:panelGroup>
				</h:panelGrid>
			</p:panel>
			
			<p:panel id="info" header="Atendimento" styleClass="boxSubtit">
				<h:panelGrid columns="3" cellpadding="2" cellspacing="5">
					<h:outputLabel value="Paciente : " />
					<h:outputLabel value="Dentista : " />
					<h:outputLabel value="Tipo *: " />
					<p:inputText maxlength="60" size="50" disabled="true"
						value="#{atendimentoPacienteController.atendimento.cliente.pessoa.nome} #{atendimentoPacienteController.atendimento.cliente.pessoa.pessoaFisica.abreParentesesIdade} #{atendimentoPacienteController.atendimento.cliente.pessoa.pessoaFisica.idade} #{atendimentoPacienteController.atendimento.cliente.pessoa.pessoaFisica.fechaParentesesIdade}" />
					<h:panelGroup>
						<p:autoComplete id="dentista" value="#{atendimentoPacienteController.dentista}" 
							completeMethod="#{atendimentoPacienteController.completeDentista}"
							dropdown="true" scrollHeight="150" size="36" onchange="" disabled="true">
						 	<p:ajax event="itemSelect" update="dentista" />
						 </p:autoComplete>
						<p:spacer width="5" height="10" />
					</h:panelGroup>
					<p:selectOneMenu id="tpatd" value="#{atendimentoPacienteController.atendimento != null ? atendimentoPacienteController.atendimento.codTipoAtendimento : ''}" 
						style="width:160px;" disabled="true">  
						<f:selectItems value="#{atendimentoPacienteController.getAllTipoAtendimento()}" 
							var="ent" itemValue="#{ent}" itemLabel="#{ent.descricao}" />
					</p:selectOneMenu> 
					
					<h:outputLabel value="Data e Hora *: " />
					<h:outputLabel value="Convênio : " />
					<h:outputLabel value="Tipo de Plano : " />
					<h:panelGrid columns="2" cellpadding="1" cellspacing="2">
						<h:panelGrid columns="2" cellpadding="0" cellspacing="0">
							<p:calendar value="#{atendimentoPacienteController.dataAtendimento}" showOn="both"
								maxdate="#{atendimentoPacienteController.dataAtual}" pattern="dd/MM/yyyy"
								maxlength="10" size="11" popupIconOnly="true" 
								readOnlyInputText="false" navigator="true" locale="pt_BR" timeZone="America/Sao_Paulo"
								disabled="true" />
							<p:spacer width="5" />
						</h:panelGrid>
						<p:inputText maxlength="5" size="5" value="#{atendimentoPacienteController.horaAtendimento}" disabled="true" />
					</h:panelGrid>
					<h:panelGroup id="pnlpartc">
						<p:inputText id="partic" value="#{atendimentoPacienteController.atendimento.id != null ? atendimentoPacienteController.atendimento.cliente.convenio == null
							|| atendimentoPacienteController.atendimento.cliente.convenio.idConvenio == null ? 'Particular' : 
							atendimentoPacienteController.atendimento.cliente.convenio.pessoa.nome : ''}" 
							style="width:298px;" disabled="true" />
					</h:panelGroup>
					<p:selectOneRadio id="tpplano" value="#{atendimentoPacienteController.atendimento.tipoPlano}"
						disabled="#{atendimentoPacienteController.atendimento.cliente.convenio == null}">
						<f:selectItem itemLabel="Convênio" itemValue="C" />
						<f:selectItem itemLabel="Particular" itemValue="P" />
					</p:selectOneRadio>
				</h:panelGrid>
			</p:panel>
			
			<h:panelGrid styleClass="btnForm" columns="5" cellpadding="2" cellspacing="5">
				<p:commandButton id="btBack" value="#{msg['button.back']}" icon="ui-icon ui-icon-triangle-1-w" ajax="false" 
	               	action="#{atendimentoPacienteController.voltarConsultaPaciente}" immediate="true" 
	               	rendered="#{atendimentoPacienteController.chamadaDePaciente}" />
				<p:commandButton id="btAdd" value="#{msg['button.addevolucao']}" update=":idmsg,@form" ajax="false"
					action="#{atendimentoPacienteController.adicionarEvolucao}" icon="ui-icon ui-icon-plus"
					disabled="#{atendimentoPacienteController.atendimento.id == null}" />
			</h:panelGrid>
		</h:form>
		
		<h:form id='frmDtEvols' styleClass="gridContour" style="margin:0; height:auto;">
			<h:panelGroup>
				<p:dataTable id='dtevols' var="ent" paginator="true" rows="100" 
					emptyMessage="#{msg['search.noResults']}" 
					value="#{atendimentoPacienteController.listaEvolucoes}"
		            paginatorPosition="bottom"
					paginatorTemplate="{CurrentPageReport}    {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
		            currentPageReportTemplate="Total de registros: {totalRecords}"
		            rowsPerPageTemplate="5" rowIndexVar="rowIx" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
					styleClass="gridContour" style="font-size:10px;width:100%">
					<p:column headerText="Data">
						<h:outputText value="#{ent.dataEvolucao}">
	                    	<f:convertDateTime pattern="dd/MM/yyyy HH:mm" locale="pt_BR" timeZone="America/Sao_Paulo" />
	                    </h:outputText>
					</p:column>
					<p:column headerText="Dentista" style="text-align:left;width:170px;max-width:170px;min-width:170px;">
	                    <h:outputText value="#{ent.dentista.pessoa.nome}" />
	                </p:column>
					<p:column headerText="Tipo" style="text-align:left;width:90px;max-width:90px;min-width:90px;">
	                    <h:outputText value="#{ent.codTipoAtendimento}" />
	                </p:column>
					<p:column headerText="Convênio" style="text-align:left;width:130px;max-width:130px;min-width:130px;">
	                    <h:outputText value="#{ent.tipoPlano == 'P' ? 'Particular' : ent.convenio.pessoa.nome}" />
	                </p:column>
					<p:column headerText="Descrição" style="text-align:left;width:200px;max-width:200px;min-width:200px;">
	                    <h:outputText value="#{ent.descricaoEvolucao}" />
	                </p:column>
	                <p:column headerText="Ações" style="width:60px;max-width:60px;min-width:60px;">
	                	<h:panelGrid columns="3" styleClass="actions" cellpadding="2">
							<p:commandButton action="#{atendimentoPacienteController.alterarEvolucao}" update=":frmAtdtoPacteEvol,:frmDtEvols" ajax="false" 
								icon="ui-icon-pencil" immediate="true" title="Alterar">
								<f:setPropertyActionListener value="#{ent}" target="#{atendimentoPacienteController.atendimentoEvolucao}" />
							</p:commandButton>
							<p:commandButton update=":frmDtEvols:displayexcevol" icon="ui-icon ui-icon-close" 
								oncomplete="confirmationExcluirEvol.show()" title="Excluir">
	                            <f:setPropertyActionListener value="#{ent}" target="#{atendimentoPacienteController.atendimentoEvolucao}" />
	                        </p:commandButton>
	                    </h:panelGrid>
	                </p:column>
				</p:dataTable>
			</h:panelGroup>
			
			<h:panelGrid id="displayexcevol" columns="2" cellpadding="4" style="margin:0 auto;">
				<p:confirmDialog message="Confirma a exclusão da Evolução?" width="350" showEffect="explode" hideEffect="explode"
					header="Confirmação" severity="alert" widgetVar="confirmationExcluirEvol">
                	<p:commandButton value="Sim" update=":idmsg,:frmAtdtoPacteEvol,:frmDtEvols" actionListener="#{atendimentoPacienteController.excluirEvolucao}" 
                		icon="ui-icon ui-icon-check" onclick="confirmationExcluirEvol.hide()" />
                	<p:commandButton value="Não" onclick="confirmationExcluirEvol.hide()" type="button" icon="ui-icon ui-icon-close"/>
				</p:confirmDialog>
            </h:panelGrid>
        </h:form>

		<script type="text/javascript">
			setInterval( function() {
				$('thead tr th').css('font-weight','bold');
				$('.pgridperguntas tbody tr td').css('vertical-align','top');
			}, 500 );
		</script>
		
	</ui:define>

</ui:composition>
