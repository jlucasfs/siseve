<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/templates/ui.xhtml">
	<ui:define name="content">
 		<h2>Cadastro de #{dentistaController.entidade}</h2>
		<h:form id="cadastro" styleClass="form-contour">
            <p:panel header="Filtro de consulta" styleClass="boxSubtit" id="panel">
            	<h:panelGrid columns="2" cellpadding="2" cellspacing="7">
	           		<h:outputLabel value="Nome :" />
					<h:outputLabel value="CPF :" />
					<h:panelGroup>
						<p:autoComplete id="nome" value="#{dentistaController.nome}" 
							completeMethod="#{dentistaController.completeEntity}" 
							dropdown="true" scrollHeight="150" size="60" />
						<p:spacer width="15" height="10" />
					</h:panelGroup>
					<p:inputMask id='cpf' mask="999.999.999-99"
						value="#{dentistaController.cpf}" converter="delstrmask" style="width:110px;" />
				</h:panelGrid>
            </p:panel>

			<h:panelGrid styleClass="btnForm" columns="6" cellpadding="2" cellspacing="5">
	   	    	<p:commandButton id="consultarCad" value="Consultar" update=":idmsg,:frmTab" 
					action="#{dentistaController.consultar}" icon="ui-icon-search"
					title="Consultar dados de #{dentistaController.entidade}" />
				<p:commandButton id="btnLimparSave" value="#{msg['button.clear']}" update="@form,:frmTab:datatable" 
					action="#{dentistaController.inicializar}" icon="ui-icon-arrowreturnthick-1-w"
					title="Limpar Campos do filtro" />
				<p:commandButton value="Novo #{dentistaController.entidade}" update=":idmsg,@form" ajax="false"
					action="#{dentistaController.incluir}" icon="ui-icon-plus"
					title="Incluir um novo #{dentistaController.entidade}" />
		    </h:panelGrid>

			<p:focus for=":cadastro:nome" />
		</h:form>
		
		<h:form id='frmTab' styleClass="gridContour" style="margin:0; height:auto;">
			<h:panelGroup id='grupotab'>
			<p:dataTable id='datatable' var="ent" paginator="true" rows="100" 
				emptyMessage="#{msg['search.noResults']}" 
				value="#{dentistaController.entities}"
	            paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport}    {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	            currentPageReportTemplate="Total de registros: {totalRecords}"
	            rowsPerPageTemplate="10,50,100,500,1000"
                rowIndexVar="rowIx" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}">
				<p:column headerText="Nome" style="text-align:left; width:250px; max-width:250px;" sortBy="#{ent.pessoa.nome}" >
                    <h:outputText value="#{ent.pessoa.nome}" />
                </p:column>
				<p:column headerText="Usuário" style="width:50px; max-width:50px;">
                    <h:outputText value="#{ent.usuario.codUsuario}" />
                </p:column>
				<p:column headerText="CRO" style="width:80px; max-width:80px;">
                    <h:outputText value="#{ent.numCro}" />
                </p:column>
				<p:column headerText="% Repasse" style="width:60px; max-width:60px;">
                    <h:outputText value="#{ent.percentualRepasse}">
                    	<f:convertNumber pattern="#,##0.00" locale="pt_BR" />
                    </h:outputText>
                </p:column>
				<p:column headerText="Data Inclusão" style="width:50px; max-width:50px;">
                    <h:outputText value="#{ent.pessoa.dataInclusao}">
                    	<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="America/Sao_Paulo" />
                    </h:outputText>
				</p:column>
                <p:column headerText="Ações" style="width:40px; max-width:40px">
					<h:panelGrid columns="3" styleClass="actions" cellpadding="2">
						<p:commandButton action="#{dentistaController.editar}" update=":cadastro" ajax="false" icon="ui-icon-pencil" immediate="true" title="Alterar">
							<f:setPropertyActionListener value="#{ent}" target="#{dentistaController.entity}" />
							<f:setPropertyActionListener value="#{ent.pessoa.enderecos}" target="#{dentistaController.enderecos}" />
						</p:commandButton>
                        <p:commandButton update=":frmTab:displayexc" icon="ui-icon ui-icon-close" oncomplete ="confirmationExcuir.show()" title="Excluir">
                            <f:setPropertyActionListener value="#{ent}" target="#{dentistaController.entity}" />
                        </p:commandButton>
                    </h:panelGrid>
                </p:column>
            </p:dataTable>
            </h:panelGroup>
            
            <h:panelGrid id="displayexc" columns="2" cellpadding="4" style="margin:0 auto;">  
				<p:confirmDialog message="Confirma a exclusão de #{dentistaController.entity.pessoa.nome}?" width="350"
					showEffect="explode" hideEffect="explode"
					header="Confirmação" severity="alert" widgetVar="confirmationExcuir">
                	<p:commandButton value="Sim" update=":idmsg,:frmTab" actionListener="#{dentistaController.excluir}" 
                		icon="ui-icon ui-icon-check" onclick="confirmationExcuir.hide()" />
                	<p:commandButton value="Não" onclick="confirmationExcuir.hide()" type="button" icon="ui-icon ui-icon-close"/>
				</p:confirmDialog>
            </h:panelGrid>

	 	</h:form>
	</ui:define>
</ui:composition>
