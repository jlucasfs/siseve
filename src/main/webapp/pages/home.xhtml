<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/pages/templates/ui.xhtml">
	<ui:define name="content">
		<style>
			span.txt-color-purple {
    			display: block;
    			color: #6e587a !important;
    			font-size: 18px;
    			font-weight: bold;
			    line-height: 20px;
			    margin: 0;
			    text-transform: none;
			}
		</style>
		<h:form id="frmhome" styleClass="form-contour">
			<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
					<h:panelGrid columns="4" cellpadding="0" cellspacing="0">
						<p:panel header="Evento" style="text-align:center;height:120px;width:225px; margin: 5px 0 2px 0!important;" styleClass="boxSubtit2">
							<h:panelGrid columns="2" cellpadding="2" cellspacing="4">
								<h:panelGroup>
									<h:commandLink value="" action="#{eventoController.entrar}" title="Cadastro de Evento">
										<p:graphicImage value="/static/img/evento.png" width="70" /> <br />
									</h:commandLink>
								</h:panelGroup>
								<h:panelGrid columns="1" cellpadding="2" cellspacing="4">
									<h:panelGroup styleClass="txt-color-purple">
										<h:outputText value="#{eventoController.totalRegistros}">
										    <f:convertNumber pattern="#,##0" locale="pt_BR" /> 
										</h:outputText>
									</h:panelGroup>
								</h:panelGrid>
							</h:panelGrid>
						</p:panel>
						<p:panel header="Serviço" style="text-align:center;height:120px;width:225px; margin: 5px 0 2px 0!important;" styleClass="boxSubtit2">
							<h:panelGrid columns="2" cellpadding="2" cellspacing="4">
								<h:panelGroup>
									<h:commandLink value="" action="#{servicoController.entrar}" title="Cadastro de Serviço">
										<p:graphicImage value="/static/img/servicos.png" width="70" /> <br />
									</h:commandLink>
								</h:panelGroup>
								<h:panelGrid columns="1" cellpadding="2" cellspacing="4">
									<h:panelGroup styleClass="txt-color-purple">
										<h:outputText value="#{servicoController.totalRegistros}">
										    <f:convertNumber pattern="#,##0" locale="pt_BR" /> 
										</h:outputText>
									</h:panelGroup>
								</h:panelGrid>
							</h:panelGrid>
						</p:panel>
						<p:panel header="Atendimento" style="text-align:center;height:120px;width:225px;margin: 5px 0 2px 0!important;" styleClass="boxSubtit2">
							<h:panelGrid columns="2" cellpadding="2" cellspacing="4">
								<h:panelGroup>
									<h:commandLink value="" action="#{clienteController.entrar}" title="Controle de atendimentos a pacientes">
										<p:graphicImage value="/static/img/patient.png" width="70" /> <br />
									</h:commandLink>
								</h:panelGroup>
								<h:panelGrid columns="1" cellpadding="2" cellspacing="4">
									<h:panelGroup styleClass="txt-color-purple">
										<h:outputText value="#{sessionBean.pacienteDto.totalPacientes}">
										    <f:convertNumber pattern="#,##0" locale="pt_BR" /> 
										</h:outputText>
									</h:panelGroup>
								</h:panelGrid>
							</h:panelGrid>
						</p:panel>
						<p:panel header="Profissional" style="text-align:center;height:120px;width:225px;margin: 5px 0 2px 0!important;" styleClass="boxSubtit2">
							<h:panelGrid columns="2" cellpadding="2" cellspacing="4">
								<h:panelGroup>
									<a title="Cadastro de Profissional" href="#{request.contextPath}/pages/profissional-index.jsf">
										<p:graphicImage value="/static/img/doctor.png" width="70" /> <br />
									</a>
								</h:panelGroup>
								<h:panelGrid columns="1" cellpadding="2" cellspacing="4">
									<h:panelGroup styleClass="txt-color-purple">
										<h:outputText value="#{profissionalController.totalRegistros}">
										    <f:convertNumber pattern="#,##0" locale="pt_BR" /> 
										</h:outputText>
									</h:panelGroup>
								</h:panelGrid>
							</h:panelGrid>
						</p:panel>
					</h:panelGrid>

					<h:panelGrid columns="2" cellpadding="0" cellspacing="0">
						<p:panel header="Atendimentos últimos 6 meses" styleClass="boxSubtit2" style="margin: 5px 0 2px 0!important;width:460px;">
							<p:barChart id="sixmonths" value="#{sessionBean.listaAtendimentosSeisMeses}" legendCols="0" legendRows="0"
								style="width:450px;height:200px;margin:5px;"
								barMargin="10" barPadding="10" xaxisAngle="-40" stacked="true" />
						</p:panel>
						<p:panel header="Atendimentos evento atual por serviço" styleClass="boxSubtit2" style="margin: 5px 0 2px 0!important;width:455px;">
							<p:pieChart id="atendporserv" value="#{sessionBean.listaAtendimentosPorServico}"
								legendPosition="e" style="width:400px;height:200px;margin:5px;" />
						</p:panel>
					</h:panelGrid>
			</h:panelGrid>
		</h:form>
		<script>
			jQuery(document).ready( function() {
				$("#frmhome").css( "overflow", "hidden" );
			});
		</script>
		<h:outputScript>
			/*<![CDATA[*/
			function customExtender() {
				/*this.cfg.axes= {
					xaxis: {
						tickRenderer: $.jqplot.CanvasAxisTickRenderer,
						tickOptions: { angle: 60 }
					}
				};*/
			}
			/*]]>*/
		</h:outputScript>
	</ui:define>
</ui:composition>
